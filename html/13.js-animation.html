<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>순수 JS Animation</title>
	<style>
	.box {width: 100px; height: 100px; background-color: red; position: absolute; left: 50px; top: 50px;}
	</style>
</head>

<body>
	<div class="box"></div>
	<script>
		// Easing - 갈놈 += (목표값 - 갈놈) * 0.5(1보다 작은 수)
		var distance = 700;
		var frameDist = 700/50; // 14px씩 이동
		var position = 50;
		var item = document.querySelector(".box");
		var interval = setInterval(ani, 5);
	function ani(){
		if(position < 700 - 2) {
			position += (distance-position) * 0.025;
			item.style.left = position + "px";
		}
		else {
			clearInterval(interval);
			item.style.left = distance + "px";	
		}
	};
	</script>
</body>
</html>
